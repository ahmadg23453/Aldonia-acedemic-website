<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aldonia Academy</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Welcome to Aldonia Academy</h1>
        <nav>
            <ul>
                <li><a href="#about">About</a></li>
                <li><a href="#courses">Courses</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="about">
            <h2>About Us</h2>
            <p>Aldonia Academy is committed to providing quality education and shaping the future leaders.</p>
        </section>
        <section id="courses">
            <h2>Our Courses</h2>
            <ul>
                <li>Mathematics</li>
                <li>Science</li>
                <li>Literature</li>
                <li>History</li>
            </ul>
        </section>
        <section id="contact">
            <h2>Contact Us</h2>
            <form>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <input type="submit" value="Submit">
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2026 Aldonia Academy. All Rights Reserved.</p>
    </footer>
</body>
</html>

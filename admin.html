<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>تسجيل دخول الأدمن</h1>
    </header>

    <section>
        <form id="loginForm">
            <label>الإيميل:</label><br>
            <input type="email" id="adminEmail" required><br><br>
            <label>كلمة المرور:</label><br>
            <input type="password" id="adminPass" required><br><br>
            <button type="submit">دخول</button>
        </form>
        <p id="errorMsg" style="color:red;"></p>
    </section>

    <script>
        const adminEmail = "admin@example.com";
        const adminPass = "AAAA1234"; // كلمة السر الجديدة

        const loginForm = document.getElementById("loginForm");
        const errorMsg = document.getElementById("errorMsg");

        loginForm.addEventListener("submit", function(e){
            e.preventDefault();
            const email = document.getElementById("adminEmail").value;
            const pass = document.getElementById("adminPass").value;

            if(email === adminEmail && pass === adminPass){
                window.location.href = "dashboard.html";
            } else {
                errorMsg.textContent = "الإيميل أو كلمة السر خطأ";
            }
        });
    </script>
</body>
</html>
